<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    </style>

</head>
<body>


    <header>
        <h1 class="header__title"> MISSING DOG</h1>
        <p class="header__sub-title"> A CRY FOR HELP FOR OUR FURRY FRIEND </p>
    </header>
      <main>
        <div class='img-box'>
            <img id='img' alt='cane' src='https://cdn.pixabay.com/photo/2018/03/31/06/31/dog-3277414_960_720.jpg'>
        
        </div>
        <div class='details'>
            <div class="details-up">
                <h1 class='title'>
                    GUIELLERMO
                </h1>
                <ul class='list-details'>
                    <li><em>Breed:</em> Labrador</li>
                    <li><em>Color:</em> Golden brown</li>
                    <li><em>Collard:</em> Yellow</li>
                </ul>
            </div>
            <div class="details-down">
                <h2>
                    Guiellermo has been missing since 4
                    <br>
                     january 2030 and was last seen at grise ford park.
                </h2>
                <div class='reward-box'>
                    <p>$200 REWARD</p>
                </div>
            </div>

        </div>
        
    </main>

<form action="" method="post" enctype="multipart/form-data"></form>
    <fieldset>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name-input" required>
        <br>
        <label for="surname">Surname: </label>
        <input type="text" name="surname" id="surname-input" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email-input" required>
        <br>
        <label for="phone">Phone: </label>
        <input type="number" name="phone" id="phone-input" required>
    </fieldset>
    <input type="reset" value="reset">
    <input type="button" value="submit" onclick="onSubmit()">     
    <br>
    <br>
</form>


<footer>
    <div class="footer">
        <h2 id="call">
            CALL OR TEXT WITH ANY INFORMATION
        </h2>
        <h3 id="number">
            123-456-7890
        </h3>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
